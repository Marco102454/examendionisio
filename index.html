<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blog Estático</title>
   <link rel="stylesheet" href="styles.css">
   <!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="bg-light">
  <div class="container mt-4">
    <h1 class="text-center text-primary mb-4">Mi Blog</h1>

    <!-- Formulario de entradas -->
    <div class="card mb-4">
      <div class="card-body">
        <form id="form-post">
          <div class="mb-3">
            <input type="text" id="titulo" class="form-control" placeholder="Título" required>
          </div>
          <div class="mb-3">
            <textarea id="contenido" class="form-control" placeholder="Contenido" required></textarea>
          </div>
          <div class="mb-3 row">
            <div class="col-md-6">
              <select id="autor" class="form-select">
                <option value="Ana">Ana</option>
                <option value="Luis">Luis</option>
              </select>
            </div>
            <div class="col-md-6">
              <select id="categoria" class="form-select">
                <option value="Personal">Personal</option>
                <option value="Tecnología">Tecnología</option>
              </select>
            </div>
          </div>
          <button type="submit" class="btn btn-success w-100">Agregar Entrada</button>
        </form>
      </div>
    </div>

    <!-- Filtro por categoría -->
    <div class="mb-3">
      <label class="form-label">Filtrar por categoría:</label>
      <select id="filtro-categoria" class="form-select">
        <option value="">Todas</option>
        <option value="Personal">Personal</option>
        <option value="Tecnología">Tecnología</option>
      </select>
    </div>

    <!-- Lista de posts -->
    <div id="lista-posts"></div>
  </div>

  <script src="scripts.js"></script>
</body>

</html>
